                <h2>تماس با ما</h2>
                <div class="form-row">
                    <label for="email">ایمیل:</label>
                    <input type="email" name="email" id="email" class="input-text"  required>

                    <label for="sub_message">عنوان پیام:</label>

                </div>
                <div class="form-row">
                    <label for="message">متن پیام:</label>
                    <textarea type="text" name="message" id="message" class="input-text" required></textarea>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="submit" class="register" value="ارسال">
                </div>
            </form>
        </div>
